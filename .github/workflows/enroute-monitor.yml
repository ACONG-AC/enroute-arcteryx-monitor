name: Enroute Arc'teryx Stock Monitor

on:
  workflow_dispatch: {}
  schedule:
    # 每 10 分钟跑一次（UTC）
    - cron: "*/10 * * * *"

permissions:
  contents: write   # 允许提交 snapshot.json

concurrency:
  group: enroute-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (pip)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers & system deps
        run: |
          python -m playwright install chromium
          python -m playwright install-deps

      - name: Run monitor
        run: |
          python monitor_enroute_arcteryx.py

      - name: Commit snapshot if changed
        run: |
          if git status --porcelain | grep -q "snapshot.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add snapshot.json
            git commit -m "chore: update snapshot.json [skip ci]"
            git push
          else
            echo "No snapshot changes."
          fi
